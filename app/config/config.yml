imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    ide:             "phpstorm://open?file=%%f&line=%%l"
    secret:          %secret%
    router:
        resource:    "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:
        csrf_protection:
            enabled: false
    validation:      { enable_annotations: true }
    templating:
        engines:     ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
#    globals:
#        oauth_client_management: "@fos_oauth_server.client_manager.default"
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ FrontendBundle , TranslateBundle , ApiBundle ]

    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

sp_bower:
    allow_root: true
    bin: %bower_bin%
    assetic:
        enabled: false
    bundles:
        FrontendBundle: ~
        TranslateBundle: ~
        ApiBundle: ~

doctrine_mongodb:
    connections:
        default:
            server: %mongodb_connection_string%
            options: %mongodb_connection_options%
    default_database: %mongodb_database%
    document_managers:
        default:
            auto_mapping: true
            mappings:
                FOSUserBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

nelmio_api_doc: ~

fos_oauth_server:
    db_driver:           mongodb
    client_class:        Renatomefi\ApiBundle\Document\Client
    access_token_class:  Renatomefi\ApiBundle\Document\AccessToken
    refresh_token_class: Renatomefi\ApiBundle\Document\RefreshToken
    auth_code_class:     Renatomefi\ApiBundle\Document\AuthCode
    authorize: ~
    service:
        user_provider:   fos_user.user_manager
        options:
            supported_scopes: read

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    body_converter:
        enabled: true
    format_listener:
        rules:
            - { path: '^/l10n', priorities: [json, xml, html], fallback_format: json, prefer_extension: false }
            - { path: '^/', priorities: [html, json], fallback_format: html, prefer_extension: false }
    view:
        view_response_listener: 'force'
    routing_loader:
        default_format: json
        include_format: false
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true

sensio_framework_extra:
    view:    { annotations: false }

