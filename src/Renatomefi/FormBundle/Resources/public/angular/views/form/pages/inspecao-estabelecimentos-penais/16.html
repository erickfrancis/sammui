<form role="form" class="ng-pristine ng-valid">
    <pre>{{formFields | json}}</pre>

    <fieldset>

        <select name="Há visita de religiosos?">
            <option value="sim">sim</option>
            <option value="não">não</option>
        </select>
        <select name="Quais denominações visitam o estabelecimento?">
            <option value="Espíritas">Espíritas</option>
            <option value="Católicos">Católicos</option>
            <option value="Evangélicos">Evangélicos</option>
            <option value="de Matriz Africana">de Matriz Africana</option>
            <option value="Outra">Outra</option>
        </select>

        <input type="text" name="Onde são realizadas as cerimônias religiosas?">

        <select name="É permitida a entrada de objetos que fazem parte da cerimônia?">
            <option value="sim">sim</option>
            <option value="não">não</option>
        </select>

        <select name="As necessidades religiosas são consideradas com relação às vestimentas, horários e rotinas?">
            <option value="sim">sim</option>
            <option value="não">não</option>
        </select>


    </fieldset>
</form>
