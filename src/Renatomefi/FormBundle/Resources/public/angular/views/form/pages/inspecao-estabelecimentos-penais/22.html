<form role="form" class="ng-pristine ng-valid">
    <pre>{{formFields | json}}</pre>

    <fieldset>

        <select name="No momento da inclusão da pessoa presa, há explicações sobre o funcionamento do estabelecimento?">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>

        <select name="No momento da inclusão da pessoa presa, há explicações sobre direitos e deveres do preso?">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>

        <select name="Quando se aproxima a liberdade há algum trabalho realizado para preparação do preso?">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
            <!-- frequencia -->
        </select>

        <select name="É permitida a entrada de jornais e revistas?">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>

        <input type="text" name="Como funciona o envio e recebimento de correspondências?">

        <select name="As pessoas presas têm acesso a telefone público?">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>

        <select name="Há alistamento, transferência e revisão eleitoral de presos provisórios?">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
            <!-- motivo -->
        </select>

        <label>É permitido o uso de</label>
        <select name="Rádio/Aparelho de Som">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>
        <select name="TV">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>
        <select name="Vídeo/DVD">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>
        <select name="Geladeira">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>
        <select name="Fogão/Fogareiro/Mergulhão/Rabo Quente">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>
        <input type="text" name="Outros">

        <select name="Há organizações não governamentais atuando no estabelecimento?">
            <option value="não">não</option>
            <option value="Sim">Sim</option>
        </select>
        <select name="Se existe, em quais áreas">
            <option value="gestão">gestão</option>
            <option value="educação">educação</option>
            <option value="saúde">saúde</option>
            <option value="assistência social">assistência social</option>
            <option value="trabalho">trabalho</option>
            <option value="religiosa">religiosa</option>
            <option value="comunicação">comunicação</option>
            <option value="cidadania">cidadania</option>
            <option value="reciclagem">reciclagem</option>
            <option value="manutenção">manutenção</option>
            <option value="outras">outras</option>
            <!-- Qual a frequência:  diária             semanal
 quinzenal        mensal
 esporádico      outro: -->
        </select>

        <select name="Como é tratado o lixo produzido no estabelecimento?">
            <option value="separado">separado</option>
            <option value="reciclado">reciclado</option>
            <option value="não é recolhido">não é recolhido</option>
            <option value="coleta municipal">coleta municipal</option>
            <option value="outro">outro</option>
        </select>

    </fieldset>
</form>
