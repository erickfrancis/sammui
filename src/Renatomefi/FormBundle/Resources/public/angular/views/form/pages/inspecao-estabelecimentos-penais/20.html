<form role="form" class="ng-pristine ng-valid">
    <pre>{{formFields | json}}</pre>

    <fieldset>

        <select name="A visita social ocorre regularmente?">
            <option value="sim">sim</option>
            <!-- frequancia -->
            <option value="não">não</option>
        </select>

        <select name="Quantas pessoas podem ser cadastradas por preso para realizarem a visita?">
            <option value="1 ou 2">1 ou 2</option>
            <option value="3 ou 4">3 ou 4</option>
            <option value="5 ou 6">5 ou 6</option>
            <option value="7 ou 8">7 ou 8</option>
            <option value="9 ou mais">9 ou mais</option>
        </select>

        <select name="Quantas pessoas podem realizar a visita por vez?">
            <option value="1 ou 2">1 ou 2</option>
            <option value="3 ou 4">3 ou 4</option>
            <option value="5 ou 6">5 ou 6</option>
            <option value="7 ou 8">7 ou 8</option>
            <option value="9 ou mais">9 ou mais</option>
        </select>

        <select name="Qual o local que ocorre a visita social">
            <option value="pátio de visita">pátio de visita</option>
            <option value="pátio do banho de sol">pátio do banho de sol</option>
            <option value="celas">celas</option>
            <option value="outro">outro</option>
        </select>

        <select name="Há local específico para visita de crianças?">
            <option value="sim">sim</option>
            <option value="não">não</option>
        </select>

        <select name="Há permissão para visitas íntimas?">
            <option value="sim">sim</option>
            <!-- frequancia -->
            <option value="não">não</option>
        </select>

        <select name="Há permissão para visitas íntimas homoafetivas?">
            <option value="sim">sim</option>
            <option value="não">não</option>
        </select>

        <select name="Qual o local que ocorre a visita íntima?">
            <option value="módulo de visita íntima">módulo de visita íntima</option>
            <option value="celas">celas</option>
            <option value="outro">outro</option>
        </select>

        <select name="Quais os procedimentos de revista dos visitantes?">
            <option value="mecânica(detector de metais, raquetes, banco, espectômetro)">mecânica(detector de metais, raquetes, banco, espectômetro)</option>
            <option value="manual sem desnudamento">manual sem desnudamento</option>
            <option value="com desnudamento">com desnudamento</option>
            <option value="outro">outro</option>
        </select>

        <select name="É permitida a visita de menores de 18 anos?">
            <option value="sim">sim</option>
            <option value="não">não</option>
        </select>

    </fieldset>
</form>
