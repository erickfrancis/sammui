<form role="form" class="ng-pristine ng-valid">
    <pre>{{formFields | json}}</pre>

    <fieldset>

        <select name="Existe unidade básica de saúde do SUS?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <select name="Está integrado à Rede Cegonha do SUS?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>


        <select name="Há distribuição de preservativos?">
            <option value="Sim">Sim</option>
            <!-- frequencia -->
            <option value="Não">Não</option>
        </select>

        <select name="Há acesso às medicações definidas pelo SUS para farmácias de unidades prisionais?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <select name="Há acesso às medicações prescritas que não estão no pacote SUS?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <select name="Há exames e consultas de ingresso?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <select name="Há pré-natal para presas gestantes?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <select name="Há vacinação regular?">
            <option value="Sim">Sim</option>
            <!-- Se sim, quais vacinas são oferecidas? -->
            <option value="Não">Não</option>
        </select>

        <select name="As pessoas presas têm acesso a médico particular, caso haja a contratação deste profissional por seus
familiares?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <select name="As pessoas presas têm acesso aos exames médicos necessários?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <input type="text" name="Quais trabalhos são realizados para prevenção ou controle de doenças infecto-contagiosas?">

        <select name="Há ambulância na unidade?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <select name="Para que estabelecimentos da rede de saúde as pessoas presas tem acesso, quando necessário?">
            <option value="Unidade Básica de Saúde – UBS">Unidade Básica de Saúde – UBS</option>
            <option value="Unidade de Pronto Atendimento – UPA">Unidade de Pronto Atendimento – UPA</option>
            <option value="Hospital">Hospital</option>
            <option value="Centro de Atendimento Psicossocial – CAPS">Centro de Atendimento Psicossocial – CAPS</option>
            <option value="Outro">Outro</option>
        </select>

    </fieldset>
</form>
