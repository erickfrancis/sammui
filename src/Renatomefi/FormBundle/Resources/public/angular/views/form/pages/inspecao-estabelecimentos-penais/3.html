<form role="form" class="ng-pristine ng-valid">
    <fieldset>

        <form-field name="3_1">
            <label ng-repeat="(key, value) in $parent.field.options">
                <!--
                  - use `value="{{fruit.name}}"` to give the input a real value, in case the form gets submitted
                    traditionally

                  - use `ng-checked="fruit.selected"` to have the checkbox checked based on some angular expression
                    (no two-way-data-binding)

                  - use `ng-model="fruit.selected"` to utilize two-way-data-binding. Note that `.selected`
                    is arbitrary. The property name could be anything and will be created on the object if not present.
                -->
                <input
                        type="checkbox"
                        name="3_1[]"
                        value="{{key}}"
                        ng-model="$parent.$parent.field.value[key]"
                        > {{value}}
            </label>
        </form-field>

        <form-field name="3_2">
            <input ng-model="$parent.field.value"
                   ng-model-options="{ debounce: 300 }"
                   class="form-control">
        </form-field>

        <form-field name="3_3">
            <input ng-model="$parent.field.value"
                   ng-model-options="{ debounce: 300 }"
                   class="form-control">
        </form-field>

        <form-field name="3_4">
            <select class="form-control"
                    ng-model="$parent.field.value"
                    ng-options="key as value for (key , value) in $parent.field.options">
                <option></option>
            </select>
        </form-field>

        <form-field name="3_5">
            <input ng-model="$parent.field.value"

        <form-field name="3_8">

    </fieldset>
</form>
