<form role="form" class="ng-pristine ng-valid">
    <pre>{{formFields | json}}</pre>

    <fieldset>

        <select name="Às pessoas presas sem condições financeiras é proporcionada assistência jurídica gratuita e permanente?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <input type="text" name="Em caso positivo, por quem é prestada a assistência?">

        <select name="A Funai presta assistência jurídica aos presos/internos indígenas?">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
            <option value="Não se aplica">Não se aplica</option>
        </select>

        <input type="text" name="Onde é realizado o contato entre a pessoa presa e o advogado?">

        <select name="A Defensoria Pública do Estado comparece com regularidade?">
            <option value="Sim">Sim</option>
            <!-- Periodicidade -->
            <option value="Não">Não</option>
        </select>

        <label>Direitos concedidos</label>
        <input type="text" name="Saídas temporárias">
        <input type="text" name="Livramento condicional">
        <input type="text" name="Progressões">
        <input type="text" name="Indulto">

    </fieldset>
</form>
