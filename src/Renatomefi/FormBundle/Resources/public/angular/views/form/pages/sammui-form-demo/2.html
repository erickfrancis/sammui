<form role="form" class="ng-pristine ng-valid ng-valid-email">
    <fieldset>
        <legend>Fields Dependency</legend>

        <form-field name="sammui_uses">
            <div class="checkbox" ng-repeat="(key, value) in field.options">
                <label>
                    <input
                            type="checkbox"
                            name="3_1[]"
                            value="{{key}}"
                            ng-model="field.value[key]">
                    {{value}}
                </label>
            </div>
        </form-field>

        <div class="panel panel-default">
            <div class="panel-body">
                <form-field name="should_open_next">
                    <ui-switch ng-model="field.value"></ui-switch>
                </form-field>

                <form-field name="next">
                    <input ng-model="field.value"
                           ng-model-options="{ debounce: 300 }"
                           class="form-control">
                </form-field>
            </div>
        </div>

        <form-field name="operational_system">
            <select-field ng-model="field.value" options="field.options"></select-field>
        </form-field>

        <div class="panel panel-default">
            <div class="panel-body">
                <form-field name="operational_system_map">
                    <select-field ng-model="field.value" options="field.options"></select-field>
                </form-field>

                <form-field name="windows_field">
                    <boolean-field ng-model="field.value"></boolean-field>
                </form-field>

                <form-field name="windows_field">
                    <ui-switch ng-model="field.value"></ui-switch>
                </form-field>

                <form-field name="crazy_confirmation">
                    <ui-switch ng-model="field.value"></ui-switch>
                </form-field>
            </div>
        </div>

    </fieldset>
</form>
