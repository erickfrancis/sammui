<form role="form" class="ng-pristine ng-valid ng-valid-email">
    <fieldset>
        <legend>Fields Dependency</legend>

        <form-field name="should_open_next">
            <ui-switch ng-model="$parent.field.value"></ui-switch>
        </form-field>

        <form-field name="next">
            <input ng-model="$parent.field.value"
                   ng-model-options="{ debounce: 300 }"
                   class="form-control">
        </form-field>

        <form-field name="operational_system">
            <select class="form-control"
                    ng-model="$parent.field.value"
                    ng-options="key as value for (key , value) in $parent.field.options">
                <option></option>
            </select>
        </form-field>

        <form-field name="operational_system_map">
            <select class="form-control"
                    ng-model="$parent.field.value"
                    ng-options="key as value for (key , value) in $parent.field.options">
                <option></option>
            </select>
        </form-field>

    </fieldset>
</form>
