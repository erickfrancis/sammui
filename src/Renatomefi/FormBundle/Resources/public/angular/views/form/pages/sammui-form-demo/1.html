<form role="form" class="ng-pristine ng-valid ng-valid-email">
    <fieldset>
        <legend>Fields test</legend>

        <div ng-controller="formFillingPageField"
             ng-init="fieldName = 'Name'"
             class="form-group">
            <label>{{field.name}}
                <small ng-show="field.value !== fieldValue.value"><i class="glyphicon glyphicon-floppy-disk text-warning"></i></small>
            </label>
            <input ng-model="field.value"
                   class="form-control">
        </div>

        <div class="form-group">
            <label>Remember Me</label>

            <div class="switch ng-isolate-scope switch-transition-enabled active ng-valid" ng-class="{active: model}"
                 ng-model="rememberMe">
                <div class="switch-handle"></div>
            </div>
        </div>
    </fieldset>
</form>
