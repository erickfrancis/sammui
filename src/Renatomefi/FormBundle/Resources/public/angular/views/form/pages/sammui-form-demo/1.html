<form role="form" class="ng-pristine ng-valid ng-valid-email">
    <fieldset>
        <legend>Fields test</legend>

        <form-field name="Name">
            <input type="text" ng-model="$parent.field.value"
                   ng-model-options="{ debounce: 300 }"
                   class="form-control">
        </form-field>

        <form-field name="Email">
            <input ng-model="$parent.field.value"
                   ng-model-options="{ debounce: 300 }"
                   class="form-control">
        </form-field>


        <form-field name="Gender">
            <label class="radio-inline" ng-repeat="(key, value) in $parent.field.options">
                <input type="radio" ng-model="$parent.$parent.field.value" value="{{key}}"> {{value}}
            </label>
        </form-field>

        <form-field name="Legal">
            <ui-switch ng-model="$parent.field.value"></ui-switch>
        </form-field>

    </fieldset>
</form>
