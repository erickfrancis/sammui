<form role="form" class="ng-pristine ng-valid ng-valid-email">
    <fieldset>
        <legend>Fields test</legend>

        <div ng-controller="formFillingPageField"
             ng-init="fieldName = 'Name'"
             class="form-group">
            <label>{{field.name}}
                <small ng-show="field.value !== fieldValue.value">
                    <i class="glyphicon glyphicon-floppy-disk text-warning"></i>
                </small>
            </label>
            <input ng-model="field.value"
                   ng-model-options="{ debounce: 300 }"
                   class="form-control">
        </div>

        <div ng-controller="formFillingPageField"
             ng-init="fieldName = 'Email'"
             class="form-group">
            <label>{{field.name}}
                <small ng-show="field.value !== fieldValue.value">
                    <i class="glyphicon glyphicon-floppy-disk text-warning"></i>
                </small>
            </label>
            <input ng-model="field.value"
                   ng-model-options="{ debounce: 300 }"
                   class="form-control">
        </div>

        <div ng-controller="formFillingPageField"
             ng-init="fieldName = 'Gender'"
             class="form-group">
            <label>{{field.name}}
                <small ng-show="field.value !== fieldValue.value">
                    <i class="glyphicon glyphicon-floppy-disk text-warning"></i>
                </small>
            </label>
            <br>
            <label class="radio-inline" ng-repeat="(key, value) in field.options">
                <input type="radio" ng-model="field.value" value="{{key}}"> {{value}}
            </label>
        </div>

        <div ng-controller="formFillingPageField"
             ng-init="fieldName = 'Legal'"
             class="form-group">
            <label>{{field.name}}
                <small ng-show="!!field.value !== !!fieldValue.value">
                    <i class="glyphicon glyphicon-floppy-disk text-warning"></i>
                </small>
            </label>
            <ui-switch ng-model="field.value"></ui-switch>
        </div>
    </fieldset>
</form>
